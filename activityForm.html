<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
        rel="stylesheet"
        />
        <link 
        href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap" 
        rel="stylesheet"
        /> 
        <link 
        href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&family=Quicksand&display=swap" 
        rel="stylesheet"
        /> 
        <link 
        rel="stylesheet" 
        href="./assets/css/styles.css" 
        />
        <title>No Time To Weight</title>
    </head>

    <body>
        <header>
            <nav class="bg-white shadow-lg">
                <div class="flex justify-between ml-12 mr-12">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="./assets/images/hamburgericon.png" alt="Logo" class="h-8 w-8 mr-2" />
                        </a>
                    </div>
                    <div class="flex items-center">
                        <a
                            href="./index.html"
                            class="font-semibold text-gray-500 text-lg"
                            >No Time To Weight</a
                        >
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex justify-center items-center w-screen h-screen">
            <div class="flex h-3/5 w-3/5 border-2 border-black shadow-xl">
                <div class="w-1/3 border-2 border-green-600">
                    <div class="h-full w-full max-w flex justify-center items-center">
                        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                          <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="exerciseSearch">
                              Exercise
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exerciseSearch" type="text" placeholder="Ex. Run">
                          </div>
                          <div class="mb-6">
                            <label for="default-range" class="block text-gray-700 text-sm font-bold mb-2">Duration in minutes</label>
                            <input id="default-range" type="range" min="0" max="120" value="60" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                          </div>
                          <div class="flex items-center justify-center">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                              Submit
                            </button>
                          </div>
                        </form>
                    </div>
                </div>
                <div class="w-2/3 border-2 border-red-600 flex flex-wrap">
                    <div class="w-full h-1/4 border-2 border-black ml-2 mt-6 mr-2 mb-2">Exercise div</div>
                    <div class="w-full h-1/4 border-2 border-black ml-2 mt-6 mr-2 mb-2">Exercise div</div>
                    <div class="w-full h-1/4 border-2 border-black ml-2 mt-6 mr-2 mb-2">Exercise div</div>
                </div>
            </div>
        </main>




        <script src="./assets/js/script.js"></script>
    </body>     

</html>
