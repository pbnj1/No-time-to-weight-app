<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>No Time To Weight</title>
  </head>
  <body>
    <div id="mySidenav" class="sidenav header-font z-40">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="./index.html">Home</a>
      <a href="./userForm.html">My Info</a>
      <a href="./mealForm.html">Meal Planning</a>
      <a href="./activityForm.html">Activities</a>
    </div>
    <header class="custom-header z-30 w-full">
      <nav class="shadow-lg h-16 header-font">
        <div class="flex justify-between ml-12 mr-12 h-full">
          <div class="flex items-center">
            <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
              >&#9776;</span
            >
          </div>
          <div class="flex items-center">
            <a href="./index.html" class="font-semibold text-lg"
              >No Time To Weight</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="w-full h-full">
      <div class="w-full h-full container my-5 mx-auto flex justify-center items-center body-font flex-col">
        <form id="activity-form" class="rounded my-auto w-10/12 h-10/12 z-20 shadow-xl custom-container">
          <div class="text-center mx-auto h-2/12 w-full py-5 header-font text-4xl">
            <h1>Activities</h1>
          </div>
          <div class="text-center mx-auto h-8/12 w-full max-w-xs py-10 text-2xl md:text-2xl lg:text-3xl leading-relaxed">
            <label class="block" for="exerciseSearch">Exercise:</label>
            <input id="ex-choice" class="input-border rounded" type="text" placeholder="Ex. Run" required/>
            <br><br>
            <label class="block" for="exerciseSearch">Time:</label>
            <div id="slider" class="my-4">
              <div id="custom-handle" class="block ui-slider-handle"></div>
            </div>
            <label for="default-range" class="block text-gray-500 text-sm font-bold mb-1 p-0">Duration in minutes</label>
          </div>
          <div class="h-2/12 w-full mx-auto flex justify-center items-center py-5 section-footer">
            <button class="font-bold py-2 px-20 rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
          </div>
        </form>
        <div class="mt-10 flex flex-wrap w-full lg:w-10/12 h-10/12 shadow-xl custom-container rounded text-center mx-auto header-font text-2xl" id="suggestions"></div>
        <div class="h-2/12 w-12/12 mx-auto flex justify-center items-center py-5">
          <button class="font-bold py-2 px-20 rounded focus:outline-none focus:shadow-outline" type="button" id="activityNextPageBtn">Next Page</button>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/activity.js"></script>
  </body>
</html>
