<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Meal Planning</title>
  </head>

  <body>
    <header>
      <nav class="bg-white shadow-lg">
        <div class="flex justify-between ml-12 mr-12">
          <div>
            <a href="#" class="flex items-center py-4 px-2">
              <img
                src="./assets/images/hamburgericon.png"
                alt="Logo"
                class="h-8 w-8 mr-2"
              />
            </a>
          </div>
          <div class="flex items-center">
            <a href="./index.html" class="font-semibold text-gray-500 text-lg"
              >No Time To Weight</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div
      id="meal-form"
      class="flex justify-center items-center w-screen h-screen"
    >
      <div class="flex h-3/5 w-3/5 justify-center">
        <form action="" class="" id="meal-input">
          <h1 id="meal-title" class ="block text-gray-700 text-sm font-bold mb-2">Meal Form</h1>
          <label for="restrictions" class ="block text-gray-700 text-sm font-bold mb-2"> Special Diet Restrictions?</label>
          <!-- on click for diet restriction yes selection will display the following diet restriction checkboxes -->
          <input type="radio" id="yes" name="allergies" value="show" />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="allergies" value="hide" />
          <label for="hide">No</label>
          <br>
      
          <!--options for diet restrictions-->
          <div id ="allergies">
          <input
            type="checkbox"
            id="gluten Free"
            name="restriction1"
            value="gluten Free"
          />
          <label for="gluten Free">Gluten Free</label>

          <input
            type="checkbox"
            id="ketogenic"
            name="restriction2"
            value="ketogenic"
          />
          <label for="ketogenic">Ketogenic</label>

          <input
            type="checkbox"
            id="vegetarian"
            name="restriction3"
            value="vegetarian"
          />
          <label for="vegetarian">Vegetarian</label>
            <br><br>
          <input
            type="checkbox"
            id="lacto-vegetarian"
            name="restrition4"
            value="lacto-vegetarian"
          />
          <label for="lacto-vegetarian">Lacto-Vegetarian</label>

          <input
            type="checkbox"
            id="ovo-vegetarian"
            name="restriction5"
            value="ovo-vegetarian"
          />
          <label for="ovo-vegetarian">Ovo-Vegetarian</label>
          <br /><br />

          <input type="checkbox" id="vegan" name="restriction6" value="vegan" />
          <label for="vegan">Vegan</label>

          <input
            type="checkbox"
            id="pescetarian"
            name="restriction7"
            value="pescetarian"
          />
          <label for="pescetarian">Pescatarian</label>

          <input
            type="checkbox"
            id="paleao"
            name="restriction8"
            value="paleao"
          />
          <label for="paleao">Paleo</label>

          <input
            type="checkbox"
            id="primal"
            name="restriction9"
            value="primal"
          />
          <label for="primal">Primal</label>

          <input
            type="checkbox"
            id="whole30"
            name="intolerance10"
            value="whole30"
          />
          <label for="whole30">Whole30</label>
        </div>
          <br /><br /><br />

          <label for="intolerance" class ="block text-gray-700 text-sm font-bold mb-2"> Food Allergies/Intolerances?</label>
          <!-- on click for intolerance yes selection will display the following intolerance checkboxes -->
          <input type="radio" id="yes" name="" value="yes" />
          <label for="html">Yes</label>
          <input type="radio" id="no" name="" value="no" />
          <label for="html">No</label>

          <!-- options for intolerances -->
          <br /><br />
          <input type="checkbox" id="Dairy" name="intolerance1" value="Dairy" />
          <label for="Dairy">Dairy</label>

          <input type="checkbox" id="Egg" name="intolerance2" value="Egg" />
          <label for="Egg">Egg</label>

          <input
            type="checkbox"
            id="Gluten"
            name="intolerance3"
            value="Gluten"
          />
          <label for="Gluten">Gluten</label>

          <input type="checkbox" id="Grain" name="intolerance4" value="Grain" />
          <label for="Grain">Grain</label>
          <br /><br />

          <input
            type="checkbox"
            id="Peanut"
            name="intolerance5"
            value="Peanut"
          />
          <label for="Peanut">Peanut</label>

          <input
            type="checkbox"
            id="Seafood"
            name="intolerance6"
            value="Seafood"
          />
          <label for="Seafood">Seafood</label>

          <input
            type="checkbox"
            id="Sesame"
            name="intolerance7"
            value="Sesame"
          />
          <label for="Sesame">Sesame</label>

          <input
            type="checkbox"
            id="Shellfish"
            name="intolerance8"
            value="Shellfish"
          />
          <label for="Shellfish">Shellfish</label>
      

          <input type="checkbox" id="Soy" name="intolerance9" value="Soy" />
          <label for="Soy">Soy</label>
<br><br>
          <input
            type="checkbox"
            id="Sulfite"
            name="intolerance10"
            value="Sulfite"
          />
          <label for="Sulfite">Sulfite</label>

          <input
            type="checkbox"
            id="Tree Nut"
            name="intolerance11"
            value="Tree Nut"
          />
          <label for="Tree Nut">Tree Nut</label>

          <input
            type="checkbox"
            id="Wheat"
            name="intolerance12"
            value="Wheat"
          />
          <label for="Wheat">Wheat</label>
       <br>
          
          <label class ="block text-gray-700 text-sm font-bold mb-2" for="Meals">Meals Per Day ?</label>
          <input type="number" id="meal-amt" />

          <label class ="block text-gray-700 text-sm font-bold mb-2" for="Snacks">Snacks Per Day ?</label>
          <input type="number" id="snack-amt" />
       
    
          <div class = "flex items-center justify-center">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Submit
          </button>
        
          <!-- <input type="submit" value="submit" id="meal-submit" /> -->
        </form>
    </div>
        <div
          class="w-2/3 border-2 border-red-600 flex flex-wrap"
          id="sgst-returned"
        >
          <div class="w-full h-1/4 border-2 border-black ml-2 mt-6 mr-2 mb-2">
            Meal Suggestions
            <div id="snack1">snack placeholder</div>
            <div id="snack2">snack placeholder</div>
            <div id="snack3">snack placeholder</div>
            <div id="snack4">snack placeholder</div>
          </div>

          <div class="w-full h-1/4 border-2 border-black ml-2 mt-6 mr-2 mb-2 ">
            Snack Suggestions
            <div id="snack1">snack placeholder</div>
            <div id="snack2">snack placeholder</div>
            <div id="snack3">snack placeholder</div>
            <div id="snack4">snack placeholder</div>
          </div>

            </div>
          </div>
        </div>
    
        <div class="w-full flex justify-end">
            <button class="m-28 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline h-16 w-56 text-3xl" type="button">
                Next Page
            </button>
        </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/mealForm.js"></script>
  </body>
</html>
