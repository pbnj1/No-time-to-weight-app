<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Meal Planning</title>
  </head>

  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="./index.html">Home</a>
      <a href="./userForm.html">User Form</a>
      <a href="./mealForm.html">Meal Planning</a>
      <a href="./activityForm.html">Activities</a>
    </div>

    <header>
      <nav class="bg-white shadow-lg h-16">
        <div class="flex justify-between ml-12 mr-12 h-full">
          <div class="flex items-center">
            <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
              >&#9776;</span
            >
          </div>
          <div class="flex items-center">
            <a href="./index.html" class="font-semibold text-gray-500 text-lg"
              >No Time To Weight</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main
      id="meal-form"
      class="flex flex-wrap justify-center items-center w-screen h-screen"
    >
      <div class="flex h-4/5 w-4/5">
        <div class="w-1/3 border-2 border-black shadow-xl">
          <div class="h-full w-full max-w flex justify-center items-center">
            <form
              action=""
              class="px-5 flex-col h-full w-full max-w justify-center content-center"
              id="meal-input"
            >
              <div class="mb-4">
                <h1
                  id="meal-title"
                  class="block text-gray-700 text-sm font-bold mb-2"
                >
                  Meal Form
                </h1>
                <label
                  for="restrictions"
                  class="block text-gray-700 text-sm font-bold mb-2"
                >
                  Special Diet Restrictions?</label
                >
                <input
                  type="radio"
                  id="yesR"
                  name="restrictions"
                  value="show"
                />
                <label for="show">Yes</label>
                <input type="radio" id="noR" name="restrictions" value="hide" />
                <label for="hide">No</label>
                <div id="restrictions" class="flex-col">
                  <input
                    type="checkbox"
                    id="gluten Free"
                    name="restriction1"
                    value="gluten Free"
                  />
                  <label for="gluten Free">Gluten Free</label>

                  <input
                    type="checkbox"
                    id="ketogenic"
                    name="restriction2"
                    value="ketogenic"
                  />
                  <label for="ketogenic">Ketogenic</label>
                  <br />

                  <input
                    type="checkbox"
                    id="vegetarian"
                    name="restriction3"
                    value="vegetarian"
                  />
                  <label for="vegetarian">Vegetarian</label>

                  <input
                    type="checkbox"
                    id="lacto-vegetarian"
                    name="restrition4"
                    value="lacto-vegetarian"
                  />
                  <label for="lacto-vegetarian">Lacto-Vegetarian</label>
                  <br />

                  <input
                    type="checkbox"
                    id="ovo-vegetarian"
                    name="restriction5"
                    value="ovo-vegetarian"
                  />
                  <label for="ovo-vegetarian">Ovo-Vegetarian</label>

                  <input
                    type="checkbox"
                    id="vegan"
                    name="restriction6"
                    value="vegan"
                  />
                  <label for="vegan">Vegan</label>
                  <br />

                  <input
                    type="checkbox"
                    id="pescetarian"
                    name="restriction7"
                    value="pescetarian"
                  />
                  <label for="pescetarian">Pescatarian</label>

                  <input
                    type="checkbox"
                    id="paleao"
                    name="restriction8"
                    value="paleao"
                  />
                  <label for="paleao">Paleo</label>

                  <input
                    type="checkbox"
                    id="primal"
                    name="restriction9"
                    value="primal"
                  />
                  <label for="primal">Primal</label>
                  <br />

                  <input
                    type="checkbox"
                    id="whole30"
                    name="intolerance10"
                    value="whole30"
                  />
                  <label for="whole30">Whole30</label>
                </div>
              </div>

              <div class="mb-4">
                <label
                  for="intolerance"
                  class="block text-gray-700 text-sm font-bold mb-2"
                >
                  Food Allergies/Intolerances?</label
                >
                <input type="radio" id="yesA" name="allergies" value="show" />
                <label for="show">Yes</label>
                <input type="radio" id="noA" name="allergies" value="hide" />
                <label for="hide">No</label>
                <div id="allergies" class="flex-col">
                  <input
                    type="checkbox"
                    id="Dairy"
                    name="intolerance1"
                    value="Dairy"
                  />
                  <label for="Dairy">Dairy</label>

                  <input
                    type="checkbox"
                    id="Egg"
                    name="intolerance2"
                    value="Egg"
                  />
                  <label for="Egg">Egg</label>

                  <input
                    type="checkbox"
                    id="Gluten"
                    name="intolerance3"
                    value="Gluten"
                  />
                  <label for="Gluten">Gluten</label>

                  <input
                    type="checkbox"
                    id="Grain"
                    name="intolerance4"
                    value="Grain"
                  />
                  <label for="Grain">Grain</label>
                  <br />

                  <input
                    type="checkbox"
                    id="Peanut"
                    name="intolerance5"
                    value="Peanut"
                  />
                  <label for="Peanut">Peanut</label>

                  <input
                    type="checkbox"
                    id="Seafood"
                    name="intolerance6"
                    value="Seafood"
                  />
                  <label for="Seafood">Seafood</label>

                  <input
                    type="checkbox"
                    id="Sesame"
                    name="intolerance7"
                    value="Sesame"
                  />
                  <label for="Sesame">Sesame</label>
                  <br />

                  <input
                    type="checkbox"
                    id="Shellfish"
                    name="intolerance8"
                    value="Shellfish"
                  />
                  <label for="Shellfish">Shellfish</label>

                  <input
                    type="checkbox"
                    id="Soy"
                    name="intolerance9"
                    value="Soy"
                  />
                  <label for="Soy">Soy</label>

                  <input
                    type="checkbox"
                    id="Sulfite"
                    name="intolerance10"
                    value="Sulfite"
                  />
                  <label for="Sulfite">Sulfite</label>
                  <br />

                  <input
                    type="checkbox"
                    id="Tree Nut"
                    name="intolerance11"
                    value="Tree Nut"
                  />
                  <label for="Tree Nut">Tree Nut</label>

                  <input
                    type="checkbox"
                    id="Wheat"
                    name="intolerance12"
                    value="Wheat"
                  />
                  <label for="Wheat">Wheat</label>
                </div>
              </div>

              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="Meals"
                  >Meals Per Day ?</label
                >
                <input type="number" min = "0"style="border: solid" id="meal-amt" />
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="Snacks"
                  >Snacks Per Day ?</label
                >
                <input type="number" min = "0" style="border: solid" id="snack-amt" />
              </div>

              <div class="flex items-center justify-center">
                <button
                  id="mealBtn"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="button"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>

        <div
          class="w-2/3 border-2 border-black shadow-xl flex flex-wrap"
          id="sgst-returned"
        >
          <div class="w-full h-1/3 border-2 border-black ml-2 mt-6 mr-2 mb-2">
            Meal Suggestions
            <div id="snack1">snack placeholder</div>
            <div id="snack2">snack placeholder</div>
            <div id="snack3">snack placeholder</div>
            <div id="snack4">snack placeholder</div>
          </div>

          <div class="w-full h-1/3 border-2 border-black ml-2 mt-6 mr-2 mb-2">
            Snack Suggestions
            <div id="snack1">snack placeholder</div>
            <div id="snack2">snack placeholder</div>
            <div id="snack3">snack placeholder</div>
            <div id="snack4">snack placeholder</div>
          </div>
        </div>
      </div>

      <div class="w-full flex justify-end px-10">
        <button
          class="m-28 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline h-16 w-56 text-3xl"
          type="button"
          id="activityNxBtn"
        >
          Get Activities
        </button>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/mealForm.js"></script>
  </body>
</html>
