<!DOCTYPE html>
<html lang="en">
  <head>  
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="./assets/css/reset.css">
      <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      />
      <link 
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap" 
      rel="stylesheet"
      /> 
      <link 
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&family=Quicksand&display=swap" 
      rel="stylesheet"
      /> 
      <link 
      rel="stylesheet" 
      href="./assets/css/styles.css" 
      />
      <title>No Time To Weight</title>
  </head>
  <body>
    <div id="mySidenav" class="sidenav header-font z-50">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html">Home</a>
        <a href="./userForm.html">My Info</a>
        <a href="./mealForm.html">Meal Planning</a>
        <a href="./activityForm.html">Activities</a>
    </div>
    <header class="custom-header z-30 w-full">
        <nav class="shadow-lg h-16 header-font">
            <div class="flex justify-between ml-12 mr-12 h-full">
                <div class="flex items-center">  
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span> 
                </div>
                <div class="flex items-center">
                    <a
                        href="./index.html"
                        class="font-semibold text-lg"
                        >No Time To Weight</a
                    >
                </div>
            </div>
        </nav>
    </header>
    <main class="w-full h-full">
        <div class="inset-0 w-full h-full z-40 bg-black bg-opacity-50 fixed hidden justify-center items-center body-font" id="modalOverlay">
            <div class="custom-modal max-w-sm rounded px-3 py-3 shadow-xl">
                <div class="text-center mx-auto text-xl font-bold header-font">
                    <h3>Congratulations!</h3>
                </div>
                <div class="my-4 text-gray-900">
                    <p>You've just completed the first big step, good job! Now press continue if you're ready to move on to the next step.</p>
                </div>
                <div class="mt-4 flex justify-center space-x-12">
                    <button class="bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600" id="modalCloseButton">Cancel</button>
                    <button class="px-3 py-1 rounded" id="modalContinueButton">Continue</button>
                </div>
            </div>
        </div>
        <div class="w-full h-full container my-5 mx-auto flex justify-center items-center body-font">
            <form id="user-form" class="rounded my-auto w-10/12 h-10/12 z-20 shadow-xl custom-container">
                <div class="text-center mx-auto h-2/12 w-full py-5 header-font text-4xl">
                    <h1>My Info</h1>
                </div>
                <div class="text-center mx-auto h-8/12 w-full py-10 text-2xl md:text-2xl lg:text-3xl leading-relaxed">
                    <div>
                        <label class="block" for="name">Name:</label>
                        <input class="mt-4 input-border rounded" type="text" placeholder="First and last" name="name" id="name" required><br>
                    </div>
                    <br>
                    <div>
                        <label class="block" for="age">Age:</label>
                        <input class="mt-4 input-border rounded" type="number" placeholder="In years" name="age" id="age" required><br>
                    </div>
                    <br>
                    <div>
                        <label class="block" for="height">Height:</label>
                        <input class="mt-4 input-border rounded" type="number" placeholder="In feet" step="0.01" name="height" id="height" required><br>
                    </div>
                    <br>
                    <div>
                        <label class="block" for="weight">Weight:</label>
                        <input class="mt-4 input-border rounded" type="number" placeholder="In pounds" step="0.01" name="weight" id="weight" required><br>
                    </div>
                    <br>
                    <div>
                        <label class="block" for="gender">Sex:</label>
                        <select class="mt-4 input-border rounded" name="gender" id="gender" required>
                            <option value="" disabled selected hidden>Choose Sex...</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label class="block">Goal:</label>
                        <div class="mt-4 leading-relaxed">
                            <input type="radio" id="lose" name="fit_goal" value="lose">
                            <label for="lose">Lose Weight</label><br>
                            <input type="radio" id="maintain" name="fit_goal" value="maintain">
                            <label for="maintain">Maintain Weight</label><br>
                            <input type="radio" id="gain" name="fit_goal" value="gain">
                            <label for="gain">Gain Weight</label><br>
                        </div>
                    </div>
                    <div class="mt-4" id="goal-val"></div>
                </div>
                <div class="h-2/12 w-full mx-auto flex justify-center items-center py-5 section-footer">
                    <button id="user-form-button" class="font-bold py-2 px-20 rounded focus:outline-none focus:shadow-outline" type="submit">Save Info</button>
                </div>
            </form>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/userForm.js"></script>
  </body>     
</html>
