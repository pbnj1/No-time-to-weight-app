<!DOCTYPE html>
<html lang="en">
  <head>  
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      />
      <link 
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap" 
      rel="stylesheet"
      /> 
      <link 
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&family=Quicksand&display=swap" 
      rel="stylesheet"
      /> 
      <link 
      rel="stylesheet" 
      href="./assets/css/styles.css" 
      />
      <title>No Time To Weight</title>
  </head>

  <body>
      <header>
          <nav class="bg-white shadow-lg">
              <div class="flex justify-between ml-12 mr-12">
                  <div>
                      <a href="#" class="flex items-center py-4 px-2">
                          <img src="./assets/images/hamburgericon.png" alt="Logo" class="h-8 w-8 mr-2" />
                      </a>
                  </div>
                  <div class="flex items-center">
                      <a
                          href="./index.html"
                          class="font-semibold text-gray-500 text-lg"
                          >No Time To Weight</a
                      >
                  </div>
              </div>
          </nav>
      </header>
      <form align="center">
          <h1>User Form</h1>
          <p>Please fill out the following form:</p>

          <label for="name">Full Name</label>
          <input type="text" placeholder="Enter Full Name" name="name" id="name" required><br>

          <label for="age">Age</label>
          <input type="number" placeholder="Enter your age" name="age" id="age" required><br>

          <label for="height">Height</laberl>
          <input type="number" placeholder="Enter your height in feet" name="height" id="height" required><br>

          <label for="weight">Weight</label>
          <input type="number" placeholder="Enter your weight in pounds" name="weight" id="weight" required><br>

          <label for="gender">Gender</label>
          <input type="text" placeholder="Male or Female" name="gender" id="gender" required><br>

          <p>Please select your fitness goals:</p>

          <input type="radio" id="lose" name="fit_goal" value="lose">
          <label for="lose">Lose Weight</label>
          <input type="radio" id="maintain" name="fit_goal" value="maintain">
          <label for="maintain">Maintain Weight</label>
          <input type="radio" id="gain" name="fit_goal" value="gain">
          <label for="gain">Gain Weight</label><br>

          <input type="submit" value="Submit">
      </form>
      <script src="./assets/js/script.js"></script>
  </body>     
</html>
