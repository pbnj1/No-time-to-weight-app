<!DOCTYPE html>
<html lang="en">
  <head>  
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
      />
      <link 
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap" 
      rel="stylesheet"
      /> 
      <link 
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&family=Quicksand&display=swap" 
      rel="stylesheet"
      /> 
      <link 
      rel="stylesheet" 
      href="./assets/css/styles.css" 
      />
      <title>No Time To Weight</title>
  </head>

  <body>
        
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./index.html">Home</a>
        <a href="./userForm.html">User Form</a>
        <a href="./mealForm.html">Meal Planning</a>
        <a href="./activityForm.html">Activities</a>
    </div>
        
      <header>
        <nav class="bg-white shadow-lg h-16">
            <div class="flex justify-between ml-12 mr-12 h-full">
                <div class="flex items-center">  
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span> 
                </div>
                <div class="flex items-center">
                    <a
                        href="./index.html"
                        class="font-semibold text-gray-500 text-lg"
                        >No Time To Weight</a
                    >
                </div>
            </div>
          </nav>
      </header>
      <main class="flex justify-center items-center w-screen h-screen">
        <form id="user-form" class="w-8/12 h-4/6 border-2 border-black">
            <div class="h-1/6 w-11/12 mx-auto flex justify-center items-center">
                <h1 class="text-5xl text-center">Getting to Know You</h1>
            </div>
            <div class="h-4/6 w-11/12 mx-auto text-2xl leading-8">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="First and last" name="name" id="name" required><br>
                </div>
                <br>
                <div>
                    <label for="age">Age</label>
                    <input type="number" placeholder="In years" name="age" id="age" required><br>
                </div>
                <br>
                <div>
                    <label for="height">Height</laberl>
                    <input type="number" placeholder="In feet" step="0.01" name="height" id="height" required><br>
                </div>
                <br>
                <div>
                    <label for="weight">Weight</label>
                    <input type="number" placeholder="In pounds" step="0.01" name="weight" id="weight" required><br>
                </div>
                <br>
                <div>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected hidden>Choose Gender...</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Goal:</label>
                    <input type="radio" id="lose" name="fit_goal" value="lose">
                    <label for="lose">Lose Weight</label>
                    <input type="radio" id="maintain" name="fit_goal" value="maintain">
                    <label for="maintain">Maintain Weight</label>
                    <input type="radio" id="gain" name="fit_goal" value="gain">
                    <label for="gain">Gain Weight</label><br>
                </div>
                <div id="goal-val"></div>
            </div>
            <div class="h-1/6 w-8/12 mx-auto flex justify-center items-center">
                <button id="user-form-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-20 rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
            </div>
        </form>
      </main>
      <script src="./assets/js/script.js"></script>
      <script src="./assets/js/userForm.js"></script>
  </body>     
</html>
